<div class="space-y-8">
    <article class="bg-white shadow rounded p-4" *ngFor="let item of articles">
      <div class="flex justify-between items-center mb-4">
        <div class="flex space-x-2 items-center">
          <img class="w-10 h-10 rounded-full" src="{{item.author.image}}" alt="Author">
          <div>
            <a href="#" class="text-sm font-bold text-gray-800">{{item?.author?.username}}</a>
            <p class="text-xs text-gray-600">{{item.createdAt}}</p>
          </div>
        </div>
        <button class="bg-green-500 text-white rounded-full h-8 w-8 flex items-center justify-center">
          <span class="material-icons-outlined text-sm">
            favorite_border
          </span>
        </button>
      </div>
      <div class="mb-4">
        <a href="#" class="text-lg font-bold text-gray-800 hover:text-gray-900">{{item.title}}</a>
        <p class="text-gray-600">{{item.description}}</p>
      </div>
      <a href="#" class="text-green-500 hover:text-green-600">Read more...</a>
    </article>
</div>
