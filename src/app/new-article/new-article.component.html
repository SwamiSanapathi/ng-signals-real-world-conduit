<div class="container mx-auto py-12 px-4">
    <div class="w-full max-w-2xl mx-auto">

        <form>
            <fieldset>

                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" placeholder="Article Title">
                </div>

                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" type="text"
                        placeholder="What's this article about?">
                </div>

                <div class="mb-4">
                    <textarea class="w-full p-2 border border-gray-300 rounded" rows="8"
                        placeholder="Write your article (in markdown)"></textarea>
                </div>

                <div class="mb-4">
                    <input class="w-full p-2 border border-gray-300 rounded" type="text" placeholder="Enter tags">
                    <div class="flex flex-wrap mt-2">
                        <!-- Use the below template for each tag -->
                        <!-- <span class="bg-blue-500 text-white px-2 py-1 m-1 rounded">Tag</span> -->
                    </div>
                </div>

                <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
                    type="button">
                    Publish Article
                </button>

            </fieldset>
        </form>

    </div>
</div>
