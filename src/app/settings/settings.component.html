<div class="container mx-auto py-12 px-4">
    <div class="w-full max-w-md mx-auto">
        <h1 class="text-center text-3xl mb-8">Your Settings</h1>

        <div class="bg-white p-6 rounded shadow">
            <form>
                <fieldset>

                    <div class="mb-4">
                        <input class="w-full p-2 border border-gray-300 rounded" type="text"
                            placeholder="URL of profile picture">
                    </div>

                    <div class="mb-4">
                        <input class="w-full p-2 border border-gray-300 rounded" type="text" placeholder="Username">
                    </div>

                    <div class="mb-4">
                        <textarea class="w-full p-2 border border-gray-300 rounded" rows="4"
                            placeholder="Short bio about you"></textarea>
                    </div>

                    <div class="mb-4">
                        <input class="w-full p-2 border border-gray-300 rounded" type="email" placeholder="Email">
                    </div>

                    <div class="mb-4">
                        <input class="w-full p-2 border border-gray-300 rounded" type="password"
                            placeholder="New Password">
                    </div>

                    <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
                        type="submit">
                        Update Settings
                    </button>

                </fieldset>
            </form>

            <hr class="my-4">

            <button class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700" type="button" (click)="logout()">
                Or click here to logout.
            </button>

        </div>
    </div>
</div>
